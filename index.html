<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>CodeJam Canvas Task</title>
</head>

<body>
  <header class="header">
    <div class="main-menu__container">
      <div class="main-menu__burger">
        <a href="#" class="burger-menu">
          <div class="burger-menu__line"></div>
        </a>
        <p>CodeJam - Pallet</p>
      </div>
      <div class="main-menu__dots">
        <a href="#" class="dots-menu">
          <div class="dots-menu__line"></div>
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="tools">
      <ul class="tools-list">
        <li><a href="#" class="paint-tool link">Paint bucket</a></li>
        <li><a href="#" class="color-tool link">Choose color</a></li>
        <li><a href="#" class="move-tool link">Move</a></li>
        <li><a href="#" class="transform-tool link">Transform</a></li>
      </ul>
    </div>
    <div class="colors">
        <ul class="colors-list">
            <li><a href="#" class="current-color link">Current color</a></li>
            <li><a href="#" class="prev-color link">Prev color</a></li>
            <li><a href="#" class="red-color link">red</a></li>
            <li><a href="#" class="blue-color link">blue</a></li>
          </ul>
    </div>
    <div class="canvas__container">
      <canvas class="canvas" id="my-canvas"></canvas>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
